<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="shortcut icon" href="./imagens/formulario-icone.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <form>
            <h2>Administrativo</h2>
            <h2</h2>

            <div class="form-group">
                <label for="email">Email <span class="asterisco">*</span></label>
                <input id="email" type="email">
            </div>

            <div class="form-group">
                <label for="password">Senha <span class="asterisco">*</span></label>
                <div class="input_password">
                    <input max="10" type="password" id="senha">
                    <i class="bi bi-eye-fill eye" id="btn-senha" onclick="mostrarSenha()"></i>
                </div>
            </div>
            <button class="botao-acessar">Acessar</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
